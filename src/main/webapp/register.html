<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>register</title>
  <style type="text/css">
    .register {
      text-align: center;
      background-color: antiquewhite;
      border-radius: 20px;
      width: 400px;
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #hh {
      color: gray;
    }

    label,
    #reset,
    #submit {
      color: dodgerblue;
    }
  </style>
</head>
<body>
<div class="register">
  <form action="/java_web/first" method="post">
    <h2 id="hh">注册信息</h2>
    <label>用户名：
      <input type="text" name="userName"/>
    </label>
    <br/>
    <label>密　码：
      <input type="password" name="passWord"/>
    </label>
    <br/>
    <input type="radio" name="sex" value="m"/><label>男</label>
    <input type="radio" name="sex" value="f"/><label>女</label>
    <br/>
    <label>邮　箱：
      <input type="email" name="email"/>
    </label>
    <br/><br/>
    <input type="submit" id="submit" value="注册"/>
    <input type="reset" id="reset"/>
  </form>
</div>
<script>
  var error = '<%=req.getParameter("error")%>';
  if (error == 'yes') {
    <p>用户名或密码错误, 请重新填写!</p>
  }
</script>
</body>
</html>
